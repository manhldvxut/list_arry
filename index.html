<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template Manhld</title>
    <!--link css-->
    <link rel="stylesheet" type="text/css" title="" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" title="" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" title="" href="css/animate.css">
    <link rel="stylesheet" type="text/css" title="" href="css/style-top.css">
    <link rel="stylesheet" type="text/css" title="" href="css/responsive-top.css">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v7.0"></script>

    <script type="text/javascript" src="js/jquery.min.js"></script>

<body> 
    <header>
    </header> 
<main>
    <select id="options">
        <option value="" disabled selected>Select an option</option>
        <option value="Option 1">Công nghệ thông tin</option>
        <option value="Option 2">Công nghệ sinh học</option>
        <option value="Option 3">Kỹ thuật xây dựng công trình</option>
        <option value="Option 4">Quản trị kinh doanh</option>
        <option value="Option 5">Quản trị khách sạn</option>
        <option value="Option 6">Kế toán</option>
        <option value="Option 7">Tài chính ngân hàng</option>
        <option value="Option 8">Ngôn ngữ Anh</option>
    </select>

    <select id="choices">
      <option value="" disabled selected>Please select an option</option>
    </select>

    <ul class="list-inline">
        <li class="list-inline-item">
            <span id="subject1">Môn 1</span>
            <input class="diemthi" type="number" name="subject1" placeholder="Nhập điểm môn 1" required="" min="0" max ="10">
        </li>
        <li class="list-inline-item">
            <span id="subject2">Môn 2</span>
            <input class="diemthi" type="number" name="subject2" placeholder="Nhập điểm môn 2" required="" min="0" max ="10">
        </li>
        <li class="list-inline-item">
            <span id="subject3">Môn 3</span>
            <input class="diemthi" type="number" name="subject3" placeholder="Nhập điểm môn 3" required="" min="0" max ="10">
        </li>
        <li class="list-inline-item">
            <span>Tổng điểm</span>
            <input id="sum" type="number" name="sum" readonly="" placeholder="Tổng điểm">
        </li>
    </ul>
</main>
<footer id="footer">


</footer>
<!--Link js-->
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
